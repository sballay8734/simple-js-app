<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link below breaks app -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">

  <!-- Link above breaks app -->

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <title>Document</title>
</head>

<body>
  <header>
    <!-- NavBar controls -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark px-3">
      <a href="#" class="navbar-brand">POKEDEX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Content -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a href="#" class="nav-link">Home <span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-1">Gen 1</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-2">Gen 2</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-3">Gen 3</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-4">Gen 4</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="title">POKEDEX</div>
  </header>

  <main class="mx-auto">

    <!-- List -->
    <ul class="pokemon-list list-group"></ul>

    <!-- Modal -->
    <div id="modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- modal header -->
          <div class="modal-header">
            <h1 id="pokemon-name" class="pokemon-name modal-title"></h1>
            <button type="button" id="close-modal" class="btn close-modal"
              data-bs-dismiss="modal" aria-label="Close">Close</button>
          </div>
          <!-- modal body -->
          <div class="modal-body">
            <p class="pokemon-height"></p>
            <div class="img-container">
              <img class="pokemon-img" src="" alt="">
            </div>
            <p class="modal-types"></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
  </footer>


  <!-- ------------------------ SCRIPTS ------------------------ -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="js/script.js"></script>

</body>

</html>
